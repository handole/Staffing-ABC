{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="card mb-3">
    <div class="card-header"> <i class="fa fa-table"></i> List Client </div>
      <div class="card-body">
      	<div class="table-responsive">
          <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
              <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Password</th>
                <th>Action</th>           
              </tr>
            </thead>

            <tbody>
              {% for c in client %}
              <tr>
                <td>
                    <h6>{{ c.username }}</h6>
                </td>
                <td>
                    <h6>{{ c.email }}</h6>
                </td>
                <td>
                    <h6>{{ c.password }}</h6>
                </td>
                <td>
                  <h6><a class="dropdown-item" href="/list_client/{{ c.username }}/delete_client"><i class="fa fa-trash-o"></i> Delete</a></h6>
                </td>
              </tr>
             {% endfor %}
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
{% endblock content %}
